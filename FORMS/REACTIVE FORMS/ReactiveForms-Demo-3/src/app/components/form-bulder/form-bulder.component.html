 
 <style>
   button{
      width: 100%;
      padding: 3px;
      background-color: rgb(0, 167, 92);
      font-size: 16px;
      font-family: arial;
      color: rgb(255, 255, 255);
      border: 0px;
      border: solid rgb(0, 0, 0) 1px;
     

   }

   button:active{
      background-color: rgb(0, 120, 36);
      color: white;
  
   }
 </style>
 <form [formGroup]="myForm" style="display: flex;
 justify-content: space-evenly;
 flex-direction: row;
 flex-wrap: wrap;
 align-content: flex-end; ">
   <div style="    padding: 20px;
   width: 400px;
   background-color: aqua;
   display: flex;
   flex-direction: column;
   flex-wrap: nowrap;
   justify-content: center;
   align-content: center;
" >

   
   <div>
      Name :
      <br>
      <input type="text" formControlName="Name" style="width: 100%;">
      <br>
      <span *ngIf="myForm.get('Name')?.touched && myForm.get('Name')?.hasError('required')" style="color: rgb(255, 255, 255); font-weight: bold; font-family: Arial, Helvetica, sans-serif;
       background-color: blue;">
         Please Add Name
       </span>
       <span *ngIf="myForm.get('Name')?.touched && myForm.get('Name')?.hasError('uppercaseinputName')" style="color: rgb(255, 255, 255); font-weight: bold; font-family: Arial, Helvetica, sans-serif;
       background-color: blue;">
         Please Add Name As UpperCase 
       </span>
       <br>
      Experience :
      <br>
      <input type="text" formControlName="Experience"  style="width: 100%;">
      <br>
      <span *ngIf="myForm.get('Experience').touched && myForm.get('Experience').hasError('required')"  style="color: rgb(255, 255, 255); font-weight: bold; font-family: Arial, Helvetica, sans-serif;
       background-color: blue;">
         Please Add Experience
      </span>
      <br>
      <button (click)="AddSkill()">Add Skill</button>
   </div>

   <ng-container formArrayName="employees">
      <div *ngFor="let c of employee().controls ; let empindex = index">
        <div formGroupName="{{empindex}}">
         skill : {{empindex}}
         <br>
         <input type="text" style="width: 100%;
      height: 17%;"  formControlName="skill">
         <br>

         <span *ngIf="employee().controls[empindex].get('skill')?.touched && employee().controls[empindex].get('skill')?.hasError('required')  " style="color: rgb(255, 255, 255); font-weight: bold; font-family: Arial, Helvetica, sans-serif;
       background-color: blue;">
            Please Add Skill
         </span>

         
         <br>
         Experience : 
         <br>
         <input type="text" style="width: 100%;
      height: 17%;"  formControlName="experience">
         <br>
        </div>
          
         
      </div>
   </ng-container>
</div>
 
 <button (click)="submit(myForm)">submit</button>
 </form>
 <div>
    {{myForm.value | json}}
 </div>

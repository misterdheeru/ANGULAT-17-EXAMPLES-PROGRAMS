<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FIRST NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>


    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>


    <ng-container matColumnDef="higherDate">
      <th mat-header-cell *matHeaderCellDef> higherDate </th>
      <td mat-cell *matCellDef="let element"> {{element.higherDate}} </td>
    </ng-container>



    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> dob </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>



    <ng-container matColumnDef="pid">
      <th mat-header-cell *matHeaderCellDef> pid </th>
      <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
    </ng-container>



    <ng-container matColumnDef="pname">
      <th mat-header-cell *matHeaderCellDef> pname </th>
      <td mat-cell *matCellDef="let element"> {{element.pname}} </td>
    </ng-container>


 
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

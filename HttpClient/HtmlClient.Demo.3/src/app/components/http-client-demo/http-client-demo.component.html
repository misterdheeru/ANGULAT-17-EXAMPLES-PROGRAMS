 <style>
    /* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
}

/* Header styling */
thead {
    background-color: #f2f2f2;
}

thead th {
    padding: 10px;
    text-align: left;
    border-bottom: 2px solid #ddd;
}

/* Body styling */
tbody tr {
    border-bottom: 1px solid #ddd;
}

tbody td {
    padding: 10px;
}

/* Zebra striping for rows */
tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #f1f1f1;
}

 </style>
 <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>COURSE NAME</th>
        </tr>
    </thead>
    <tbody  *ngFor="let emp of users">
        <tr>
            <td>{{emp.StdId}}</td>
            <td>{{emp.StdName}}</td>
            <td>{{emp.CourseName}}</td>
        </tr>
    </tbody>
 </table>

 <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
}

table {
    width: 60%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: #007bff;
    color: #fff;
}

th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    font-weight: bold;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

button {
    padding: 8px 12px;
    margin-right: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #007bff;
    color: #fff;
}

button:focus {
    outline: none;
}

button:active {
    transform: scale(0.98);
}

.content {
    width: 35%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

input, select {
    width: calc(100% - 22px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input:focus, select:focus {
    border-color: #007bff;
}

.content button {
    background-color: #28a745;
    color: #fff;
}

.content button:hover {
    background-color: #218838;
}

.content button:active {
    transform: scale(0.98);
}

.content label {
    font-weight: bold;
}
 </style>

 
    <button (click)="GetEmployees()">EMPLOYEE DETAILES</button>
  <br>

 <div class="container">


    <table [hidden]="Display">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>COURSE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody  *ngFor="let  emps of emp">
            <tr>
                <td>{{emps.StdId}}</td>
                <td>{{emps.StdName}}</td>
                <td>{{emps.CourseName}}</td>
                <td>
                    <button (click)="DeleteEmployees(emps.StdId)">DELETE</button>
                    <button >EDIT</button>
                </td>
            </tr>
        </tbody>
    </table>
<div class="content">
   ID : <br> 
<input type="number" #id>
<br> 
NAME :  
<br> 
<input type="text" #name>
<br> 
COURSE :  
<br> 
<select #item>
    <ng-container *ngFor="let course of courses">
        <option value="{{course.CourseId}}">{{course.CourseName}}</option>
    </ng-container>
  
</select>
<br>
<br>
<button (click)="PostEmployees()">Post</button>
</div>

 </div>
